<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>{% if site.logo %}<img src="{{ site_logo }}" alt="{{ site.title }}" class="site-logo">{% endif %} <span class='brand'>{{ site.title }}</span> {{ site.time | date: '%Y' }}{% if site.slogan %} ~ <span class="slogan">{{ site.slogan }}</span> {% endif %}
        </p>
      {% endif %}
      <div class="logo-pucv">
        <img src="{{ site.baseurl }}/assets/img/logo-pucv-bn.svg"
          alt="Pontificia Universidad Católica de Valparaíso">
      </div>
    </div>
  </div>
</footer>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-154341249-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-154341249-1');
</script>
